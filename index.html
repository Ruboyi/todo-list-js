    <body>
        <header>
            <h1>Mis tareas</h1>
            <button class="todo-clean">Limpiar tareas finalizadas</button>

        <form class="todo-form">
            <fieldset>
                <label for="todo">Nueva tarea</label>
                <input
                    type="text"
                    name="todo"
                    id="todo"
                    maxlength="150"
                    minlength="10"
                    autofocus
                    required
